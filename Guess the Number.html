<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: lightyellow;">
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            attempts++;

            if (guess === randomNumber) {
                messageElement.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts!`;
                messageElement.style.color = "green";
                document.getElementById('guessInput').disabled = true;
            } else if (guess < randomNumber) {
                messageElement.textContent = "Too low! Try a higher number.";
                messageElement.style.color = "red";
            } else {
                messageElement.textContent = "Too high! Try a lower number.";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
